<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Masala Chai Cape Town</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background-color: #fff5e8;
      color: #4b2e2e;
      text-align: center;
    }

    header {
      background-color: #c46b34;
      color: white;
      padding: 20px;
    }

    header img.logo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      filter: brightness(1.2) sepia(0.3) saturate(1.4);
      opacity: 0.9;
    }

    header h1 {
      font-family: 'Righteous', cursive;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    main {
      margin: 60px auto;
      max-width: 700px;
      padding: 20px;
      background-color: #fff0e0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    main h2 {
      color: #c46b34;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a.btn-home {
      display: inline-block;
      padding: 12px 20px;
      background-color: #c46b34;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.btn-home:hover {
      background-color: #a65427;
    }

    footer {
      background-color: #c46b34;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="images/restaurantlogo.jpg" alt="Masala Chai Cape Town Logo" class="logo">
  <h1>Masala Chai Cape Town</h1>
</header>

<main>
  <h2>Thank You for Your Order!</h2>
  <p>We have received your order and will start preparing it shortly. We appreciate your support and hope you enjoy your meal!</p>
  <p>Feel free to explore our menu or place another order.</p>
  <a href="index.html" class="btn-home">Back to Home</a>
</main>

<footer>
  <p>&copy; 2025 Masala Chai Cape Town | Designed with <i class="fas fa-heart"></i> in Cape Town</p>
</footer>

</body>
</html>
