      margin: 0;

      object-fit: cover;
      border: 3px solid #f4e3d2;
      box-shadow: 0 4px 12px rgba(196, 107, 52, 0.5);

      margin-left: auto;
      margin-right: auto;

    header h1 {
      font-family: 'Righteous', cursive;
      font-size: 2.5rem;

      background-color: #f5d6a0;
      padding: 10px 0;

      margin: 40px auto;

      background-color: #fff0e0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);

      color: #c46b34;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #c46b34;
      font-size: 1rem;
      resize: vertical;
    }

    .btn-submit {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #c46b34;
      color: white;
      text-decoration: none;
