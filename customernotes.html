<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Requests - TastyBites</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TastyBites Logo" class="logo">
    <h1>Special Requests for Your Meal</h1>
  </header>

  <main>
    <div class="meal-notes">
      <h2>Grilled Chicken Plate</h2>
      <p><strong>Price:</strong> $12.99</p>
      <p><strong>Serving Size:</strong> 1 Plate</p>
      <p><strong>Description:</strong> Delicious grilled chicken served with fresh vegetables and a side of rice.</p>

      <form action="thank-you.html">
        <label for="notes">Add any extra requests or special instructions:</label><br>
        <textarea id="notes" name="notes" rows="6" cols="50" placeholder="E.g., No onions, extra sauce, cut into pieces..."></textarea><br><br>
        <button type="submit">Submit Requests & Place Order</button>
      </form>

      <p><a href="main-meals.html">Back to Meals</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TastyBites Restaurant</p>
  </footer>
</body>
</html>
